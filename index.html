<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniDEX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="top-bar">
        <img
          id="logo-image"
          src="WhatsApp Image 2021-10-24 at 1.30.12 PM.jpeg"
          alt=""
        />
        <span id="search-add">
          <span id="li-search">
            <input type="text" placeholder="Search" id="search" /><label
              for="search"
            ></label>
          </span>

          <form onsubmit="submitWord(); return false;">
            <button id="myBtn" class="myButton">Adaugă cuvânt</button>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <div id="input-word">
                  <input type="text" required name="word" placeholder="Word" />
                </div>
                <div id="input-explication">
                  <input
                    type="text"
                    required
                    name="explication"
                    placeholder="Explication"
                  />
                </div>
                <div id="add-btn">
                  <button id="btn-submit" type="submit">Adaugă</button>
                </div>
              </div>
            </div>
          </form>
        </span>
      </div>
    </header>

    <div id="chose-category">Alege o categorie</div>

    <ul id="top-menu-bar">
      <li><a href="#" data-page="drept">Drept</a></li>
      <li><a href="#" data-page="medicina">Medicină</a></li>
      <li><a href="#" data-page="inginerie">Inginerie</a></li>
      <li><a href="#" data-page="litere">Litere</a></li>
    </ul>

    <div id="results"></div>
    <script src="functions.js"></script>
  </body>
</html>
